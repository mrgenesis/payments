<!DOCTYPE html>
<html lang="pt">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <title>Gerar boleto</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        * {padding:0;margin:0;box-sizing:border-box;}
        html,body{height:100%;font-family: 'Robo', sans-serif;}

        .main {width:100%;height:inherit; display:flex;justify-content:center;align-items:center;}
        a {text-decoration:none;}
        .main .form input{margin: 25px 0 5px 0;width:100%;padding: 10px 20px;font-size: 20px;border-radius: 10px;border-color: #c7c7c7;background-color:#eee;color:#2a2a2a;}
        .main .form {width:inherit;position:relative;}
        .content{width: 300px;min-width: 250px;}
        
        .btn{background-color:#eee;width:100%;padding: 15px;border-radius: 10px;float:left;text-align: center;color:#848484;transition:1s;}
        hr{margin:70px 0 5px 0;width:100%;}
        .main .form p{font-size:10px;margin:7px 0;}
        .main p.error{color:red;font-weight:500;padding-top:15px;font-size:12px;}
        .loader{
            display: inline-block;
            border: 8px solid #c7c7c7;
            border-left-color: #2a2a2a;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            visibility: hidden;

        }
        .btn-download{background: #fff;font-weight: 900;border: 1px #c7c7c7 solid;}
        .btn-download:hover{background: #2a2a2a;color:#fff;}
        @keyframes spin {
            to { transform: rotate(368deg); }
        }
        .txt-btn {
            height: 35px;
            width: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="content">
            <form class="form">
                
                 
                <input type="text" id="cpf" name="cpf" placeholder="Digite um CPF">
                <span id="download"><a id="createBankingBillet" class="btn" href="javascript:void(0)"><span id="txt-gerar-boleto">Gerar Boleto </span>&nbsp;<span id="loader" class="loader"></span></a></span>

                <p id="error" class="error"></p>
                <hr>
                <p>Por que devo informar um CPF?</p>
                <a href="javascript:void(0);"><p>Pol√≠tica de Privacidade</p></a>
            </form>
        </div>
    </div>
    
    <script type="module">
        let main;
        import { publisher } from '/v/js/observers.js';
        import { makePublisher } from '/v/js/main.js';
        import { get } from '/v/js/get.js';
        import { validationCPF } from '/v/js/validation-cpf.js';
        import { keyup } from '/v/js/keyup.js';
        import { boleto } from '/v/js/boleto.js';
        main = makePublisher(publisher);
        main.await = false;
        get(window.location.search.substr(1), main, "rcData");

        document.getElementById("cpf").addEventListener("keyup", function (event) { 
            keyup(this, document.getElementById("createBankingBillet"), main);
        });

        document.querySelector("#createBankingBillet").addEventListener("click", function () {
            let ready = main.cpf === document.getElementById("cpf").value && main.enableBtn && !main.await;
            main.await = true; 
            if (ready) {
                document.getElementById("txt-gerar-boleto").innerHTML = "Aguarde... ";
                document.getElementById("loader").style.visibility = "initial";
                document.getElementById("cpf").disabled = true;
                boleto(main);
            }
        });   
    </script>

</body>
</html>
