    <script type="module">
        let main;
        import { publisher } from '/v/js/observers.js';
        import { makePublisher } from '/v/js/main.js';
        import { get } from '/v/js/get.js';
        import { validationCPF } from '/v/js/validation-cpf.js';
        import { keyup } from '/v/js/keyup.js';

        main = makePublisher(publisher);
        main.await = false;
        get(window.location.search.substr(1), main, "rcData");

        document.getElementById("cpf").addEventListener("keyup", function (event) { 
            keyup(this, document.getElementById("createBankingBillet"), main);
        });

        document.querySelector("#createBankingBillet").addEventListener("click", function () {
            let ready = main.cpf === document.getElementById("cpf").value && main.enableBtn && !main.await;

                boleto(main);
