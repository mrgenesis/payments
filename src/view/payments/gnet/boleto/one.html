<!DOCTYPE html>
<html lang="pt">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <title>Gerar boleto</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        * {padding:0;margin:0;box-sizing:border-box;}
        html,body{height:100%;font-family: 'Robo', sans-serif;}

        .main {width:100%;height:inherit; display:flex;justify-content:center;align-items:center;}
        a {text-decoration:none;}
        .main .form input{margin: 5px 0 5px 0;width:100%;padding: 10px 20px;font-size: 15px;border-radius: 10px;border-color: #c7c7c7;background-color:#eee;color:#2a2a2a;}
        .main .form {width:inherit;position:relative;}
        .content{width: 300px;min-width: 250px;}
        .fields{position:relative}
        .validation-icon{position:absolute;font-size:30px;top:4px;right:8px;font-weight:bold}
        .true-icon {color: green}
        .false-icon {color: red}
        
        .btn{background-color:#eee;width:100%;padding: 15px;border-radius: 10px;float:left;text-align: center;color:#848484;transition:1s;}
        hr{margin:70px 0 5px 0;width:100%;}
        .main .form p{font-size:10px;margin:7px 0;}
        .main p.error{color:red;font-weight:500;padding-top:15px;font-size:12px;}
        .loader{
            display: inline-block;
            border: 8px solid #c7c7c7;
            border-left-color: #2a2a2a;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            visibility: hidden;
        }
        .btn-download{background: #fff;font-weight: 900;border: 1px #c7c7c7 solid;}
        .btn-download:hover{background: #2a2a2a;color:#fff;}
        @keyframes spin {
            to { transform: rotate(368deg); }
        }
        .txt-btn {
            height: 35px;
            width: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="content">
            <form class="form">
                
                 
                <div class="fields">
                    <input type="text" id="cpf" name="cpf" placeholder="CPF: 11188844433">
                    <span id="validation-icon-cpf" class="validation-icon"></span>
                </div>
                <span id="download">
                    <a id="createBankingBillet" class="btn" href="javascript:void(0)">
                        <span id="btn-txt">Gerar Boleto </span>
                        &nbsp;
                        <span id="loader" class="loader"></span>
                    </a>
                </span>

                <p id="error" class="error"></p>
                <hr>
                <p>Por que devo informar um CPF?</p>
                <a href="javascript:void(0);"><p>Pol√≠tica de Privacidade</p></a>
            </form>
        </div>
    </div>
    
    <script type="module">
        import { main } from "/v/js/main.js";        
    </script>

</body>
</html>
